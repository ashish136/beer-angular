<div class="container beer-list">

  <div class="row">

    <!-- <app-side-bar class="col-md-3" (searchEvent)="changeBeerList($event)"></app-side-bar> -->
    <div class="col-md-12">


      <div class="table-responsive">
        <table class="table table-hover all-beers">
          <thead>
            <tr>
              <th>Alcholic content</th>
              <th>Bitterness</th>
              <th>Id</th>
              <th>Name</th>
              <th>Style</th>
              <th>Ounces</th>
              <th>Add Beer</th>
            </tr>
          </thead>
          <!-- <div style="position : relative;height: 100px;width: 100%">
            <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
          </div> -->
          <tbody>

            <tr *ngFor="let beer of  beers | filterBeer : searchBeer : selectedStyle | sortBeerPipe : sortOrder | slice : startIndex : endIndex">
              <td>{{beer.abv}}</td>
              <td>{{beer.ibu}}</td>
              <td>{{beer.id}}</td>
              <td>{{beer.name}}</td>
              <td>{{beer.style}}</td>
              <td>{{beer.ounces}}</td>
              <td>
                <a class="add-beer" (click)="addBeer(beer)">
                  <i class="fas fa-beer"></i>
                </a>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
      <app-pagination (pageChangeEvent)="pageChange($event)"></app-pagination>

    </div>
  </div>

  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>

</div>
