<div class="container">
  <div class="row">

    <app-side-bar class="col-md-3" (searchEvent)="changeBeerList($event)"></app-side-bar>
    <div class="col-md-9">
      <div class="table-responsive">
        <table class="table table-hover all-beers">
          <thead>
            <tr>
              <th>Alcholic content</th>
              <th>Bitterness</th>
              <th>Id</th>
              <th>Name</th>
              <th>Style</th>
              <th>Ounces</th>
              <th>Add Beer</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let beer of  beers | filterBeer : searchBeer : selectedStyle | sortBeerPipe : sortOrder | slice : startIndex : endIndex">
              <td>{{beer.abv}}</td>
              <td>{{beer.ibu}}</td>
              <td>{{beer.id}}</td>
              <td>{{beer.name}}</td>
              <td>{{beer.style}}</td>
              <td>{{beer.ounces}}</td>
              <td>
                <a href="" ng-click="addBeer(beer)">
                  <i class="fas fa-beer"></i>
                </a>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
      <app-pagination (pageChangeEvent)="pageChange($event)"></app-pagination>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
            <div role="separator" class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated link</a>
          </div>
        </div>
        <input type="text" class="form-control" aria-label="Text input with dropdown button">
      </div>

    </div>
  </div>

</div>
